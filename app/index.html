<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <nav class="header__top-inner">
          <!--не является ли ошибкой использывание тега nav именно здесь, или в nav нужно было обернуть только menu????-->
          <div class="header__connection">
            <a class="header__delivery-time state-navigation" href="#">
              адрес и время доставки
            </a>

            <a class="header__phone state-navigation" href="tel:+7907288365">

          </div>

          <ul class="menu">
            <li class="menu__item">
              <a class="menu__link state-navigation" href="#">доставка</a>

            <li class="menu__item">

            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="header__navigation">

        <nav class="header__navigation--inner">
          <a class="logo state-navigation" href="#">
            <img class="logo__img" width="200" height="60" src="images/logo.svg" alt="Наш логотип">

          <div class="dropdown">
            <button class="dropdown__btn" type="button">Каталог продуктов</button>

            <ul class="dropdown__list">
              <li class="dropdown__item">
                <a class="dropdown__link" href="#">Овощи и фрукты</a>
              </li>
              <li class="dropdown__item">
                <a class="dropdown__link" href="#">Бакалея</a>
              </li>
              <li class="dropdown__item">
                <a class="dropdown__link" href="#">Молочные продукты</a>
              </li>
              <li class="dropdown__item">
                <a class="dropdown__link" href="#">Хлеб</a>
              </li>
              <li class="dropdown__item">
                <a class="dropdown__link" href="#">Мясо</a>
              </li>
              <li class="dropdown__item">
                <a class="dropdown__link" href="#">Колбаса</a>
              </li>
              <li class="dropdown__item">
                <a class="dropdown__link" href="#">Рыба</a>
              </li>
              <li class="dropdown__item">
                <a class="dropdown__link" href="#">Алкоголь</a>
              </li>
              <li class="dropdown__item">
                <a class="dropdown__link" href="#">Напитки</a>
              </li>
              <li class="dropdown__item">
                <a class="dropdown__link" href="#">Торты</a>
              </li>
              <li class="dropdown__item">
                <a class="dropdown__link" href="#">Мясо</a>
              </li>
              <li class="dropdown__item">
                <a class="dropdown__link" href="#">Чай, кофе</a>
              </li>
            </ul>
          </div>

          <form class="search">
            <label class="search_label">
              <input class="search__input" type="search" name="search" placeholder="Найти в магазине ...">
            </label>
            <button class="search__btn" type="submit">поиск</button>
          </form>

          <ul class="header__actions">
            <li class="header__item">
              <!--имело ли смысл здесь задать имена классов header__actions-item и header__actions-link соответственно что бы было очевидно что они относятся к этому блоку????-->

            </li>
            <li class="header__item">
              <a class="header__link header__link--favorite state-navigation" href="#"></a>
            </li>
            <li class="header__item">
              <a class="header__link header__link--cart state-navigation" href="#"></a>
            </li>
          </ul>
        </nav>
      </div>

  <main class="main"></main>

  <footer class="footer"></footer>


  <script src="js/main.min.js"></script>
